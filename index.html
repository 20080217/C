<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      loadNavbar: true
    }
  </script>
  <!-- Mermaid -->
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
  </script>
  <!-- Docsify -->
  <!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>-->
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
  <!-- Mathjax -->
  <script src="//cdn.jsdelivr.net/npm/mathjax/es5/tex-mml-chtml.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-latex"></script>
  <!-- Prism.js -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-latex.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-makefile.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-mermaid.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cmake.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-http.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-git.js"></script>
  <!-- PWA -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>

</html>
