<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Mdr-C-Tutorial</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Mdr-C-Tutorial',
      namelink: '/总纲.md',
      repo: 'Mdr-C-Tutorial/C',
      alias: {

      },
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },//mermaid
      homepage: '/总纲.md',//主页
      relativePath: true,//启用相对路径
      //loadSidebar: true,//启用侧边栏
      autoHeader: true,
      //subMaxLevel: 6,//文件目录
      loadNavbar: true,//导航栏
      mergeNavbar: true,
      pagination: {
        previousText: '上一章节',
        nextText:'下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
    }
  </script>
  <!-- Mermaid -->
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
  </script>
  <!-- Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
  <!-- Mathjax -->
  <script src="//cdn.jsdelivr.net/npm/mathjax/es5/tex-mml-chtml.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-latex"></script>
  <!-- Vue-->
  <!-- Production -->
  <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.global.prod.js"></script>
  <!-- Development -->
  <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.global.js"></script>
  <!-- Prism.js -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-latex.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-makefile.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-mermaid.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cmake.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-http.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-git.js"></script>
  <!-- Copy to clipboard-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.js"></script>
  <!-- Count -->
  <script src="//cdn.jsdelivr.net/npm/docsify-count/dist/countable.js"></script>
  <!-- Page -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- PWA -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>

</html>
